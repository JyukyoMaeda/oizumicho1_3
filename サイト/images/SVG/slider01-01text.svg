    <g class="cls-18">
      <text class="cls-7" transform="translate(327.95 920.83)"><tspan x="0" y="0">練馬子ども家庭支援センター　TEL 03-3993-8155</tspan></text>
      <text class="cls-8" transform="translate(71 193.23)"><tspan x="0" y="0">お子</tspan><tspan class="cls-3" x="36" y="0">様1</tspan><tspan x="70.5" y="0">人につ</tspan><tspan class="cls-3" x="124.5" y="0">き8</tspan><tspan x="159" y="0">枚</tspan><tspan class="cls-27" x="177" y="0">の</tspan><tspan x="186" y="0">「子育てスタート応援券</tspan><tspan class="cls-27" x="384" y="0">」</tspan><tspan x="393" y="0">を発行しています</tspan><tspan class="cls-27" x="537" y="0">。</tspan><tspan class="cls-21" x="0" y="29">応援券</tspan><tspan x="56.25" y="29">は</tspan><tspan class="cls-27" x="74.25" y="29">、</tspan><tspan x="83.25" y="29">「</tspan><tspan class="cls-21" x="101.25" y="29">育児支援ヘルパー事</tspan><tspan x="270" y="29">業</tspan><tspan class="cls-27" x="288" y="29">」、</tspan><tspan x="306" y="29">「</tspan><tspan class="cls-21" x="324" y="29">助産師ケア事</tspan><tspan x="436.5" y="29">業</tspan><tspan class="cls-27" x="454.5" y="29">」、</tspan><tspan x="472.5" y="29">「</tspan><tspan class="cls-21" x="490.5" y="29">産科</tspan><tspan x="528" y="29">医</tspan><tspan class="cls-23" x="0" y="58">療機関実施事</tspan><tspan class="cls-19" x="109.64" y="58">業</tspan><tspan class="cls-27" x="127.64" y="58">」、</tspan><tspan x="145.64" y="58">「</tspan><tspan class="cls-23" x="163.64" y="58">子育て支援講</tspan><tspan x="273.27" y="58">座</tspan><tspan class="cls-27" x="291.27" y="58">」、</tspan><tspan x="309.27" y="58">「</tspan><tspan class="cls-23" x="327.27" y="58">ファミリーサポート事</tspan><tspan x="510" y="58">業</tspan><tspan class="cls-27" x="528" y="58">」、</tspan><tspan x="-9" y="87">「乳幼児一時預かり事業」にご利用いただけます</tspan><tspan class="cls-27" x="387" y="87">。</tspan></text>
