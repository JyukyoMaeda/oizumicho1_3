      <text class="cls-6" transform="translate(101.46 697.17)"><tspan class="cls-25"><tspan x="0" y="0">産後の骨盤調整を行う</tspan></tspan><tspan class="cls-25" x="0" y="25">産後ヨガ等に利用できます</tspan><tspan class="cls-16" x="184.8" y="25">。</tspan></text>
