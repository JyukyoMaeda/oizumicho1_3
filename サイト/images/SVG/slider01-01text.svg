      <text class="cls-1" transform="translate(27.63 50.64)"><tspan x="0" y="0">01</tspan></text>
      <text class="cls-6" transform="translate(97.96 422.17)"><tspan class="cls-25"><tspan x="0" y="0">母乳ケア、授乳相談や育児に</tspan></tspan><tspan class="cls-25" x="0" y="25">関する相談に利用できます</tspan><tspan class="cls-16" x="184.8" y="25">。</tspan></text>
