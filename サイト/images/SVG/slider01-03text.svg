  <g id="_レイヤー_1-2" data-name="レイヤー 1">
    <g class="cls-20">
      <text class="cls-1" transform="translate(4.09 50.64)"><tspan x="0" y="0">03＆04</tspan></text>
      <text class="cls-2" transform="translate(113.94 51)"><tspan x="0" y="0">その他</tspan></text>
      <text class="cls-7" transform="translate(98.94 288.23)"><tspan class="cls-22" x="0" y="0">絵本セットの受取りに</tspan><tspan x="181.69" y="0">は、</tspan><tspan class="cls-13" x="217.69" y="0">4</tspan><tspan class="cls-22" x="232.2" y="0">ヵ月児健診の際に配布す</tspan><tspan x="432.06" y="0">る「絵</tspan><tspan x="0" y="29">本引換券」と、母子健康手帳をお持ちください</tspan><tspan class="cls-15" x="378" y="29">。</tspan></text>
      <text class="cls-7" transform="translate(98.56 252.72)"><tspan x="0" y="0">■</tspan><tspan class="cls-13" x="18" y="0">4</tspan><tspan x="32.51" y="0">ヵ月児健診の対象となる乳児とその保護者が対象</tspan><tspan class="cls-15" x="428.51" y="0">。</tspan></text>
      <text class="cls-4" transform="translate(98.94 218)"><tspan class="cls-9" x="0" y="0">ブックスター</tspan><tspan class="cls-8" x="126" y="0">ト</tspan><tspan class="cls-16" x="141.54" y="-1.14">（絵本の配布</tspan><tspan class="cls-14" x="249.54" y="-1.14">）</tspan></text>
      <text class="cls-5" transform="translate(98.94 469)"><tspan x="0" y="0">多胎児家庭への支援</tspan></text>
      <text class="cls-7" transform="translate(98.94 542.23)"><tspan class="cls-12" x="0" y="0">練馬区民</tspan><tspan class="cls-3" x="73.4" y="0">で3</tspan><tspan class="cls-12" x="119.41" y="0">歳未満の多胎児を同一世帯で養育する保護</tspan><tspan x="468.06" y="0">者</tspan><tspan x="0" y="29">に、</tspan><tspan class="cls-19" x="36" y="29">1</tspan><tspan x="54.46" y="29">世帯あた</tspan><tspan class="cls-19" x="126.46" y="29">り</tspan><tspan x="152.91" y="29">24,00</tspan><tspan class="cls-19" x="197.59" y="29">0</tspan><tspan x="216.06" y="29">円相当（年間）タクシー移動に使</tspan><tspan x="0" y="58">用できる「こども商品券（24,00</tspan><tspan class="cls-13" x="260.68" y="58">0</tspan><tspan x="275.19" y="58">円分</tspan><tspan class="cls-15" x="311.19" y="58">）</tspan><tspan x="320.19" y="58">」を送付します</tspan><tspan class="cls-15" x="446.19" y="58">。</tspan></text>
      <text class="cls-7" transform="translate(95.94 726.23)"><tspan x="0" y="0">利用料金の減額や、ファミリーサポート事業</tspan><tspan class="cls-11" x="360" y="0">を1</tspan><tspan x="399.06" y="0">人分の料金</tspan><tspan class="cls-17" x="0" y="29">で利用でき</tspan><tspan class="cls-21" x="92.51" y="29">る「</tspan><tspan class="cls-17" x="128.51" y="29">多胎児ファミサポ利用</tspan><tspan x="313.52" y="29">券」9</tspan><tspan class="cls-3" x="359.53" y="29">6</tspan><tspan class="cls-17" x="378.54" y="29">枚を発</tspan><tspan x="434.04" y="29">行</tspan><tspan class="cls-15" x="452.04" y="29">。</tspan><tspan x="461.04" y="29">（1</tspan><tspan x="0" y="58">枚</tspan><tspan class="cls-13" x="18" y="58">で1</tspan><tspan x="55.01" y="58">時間利用可能</tspan><tspan class="cls-15" x="163.01" y="58">）</tspan></text>
      <text class="cls-6" transform="translate(97.94 646.63)"><tspan x="0" y="0">※</tspan><tspan class="cls-13" x="15" y="0">0</tspan><tspan x="27.09" y="0">歳</tspan><tspan class="cls-18" x="42.09" y="0">、</tspan><tspan class="cls-13" x="50.16" y="0">1</tspan><tspan x="62.25" y="0">歳</tspan><tspan class="cls-10" x="77.25" y="0">、</tspan><tspan class="cls-13" x="85.32" y="0">2</tspan><tspan x="97.42" y="0">歳の各年齢で保健師等と面談の上</tspan><tspan class="cls-10" x="322.42" y="0">、</tspan><tspan x="330.49" y="0">申請後</tspan><tspan class="cls-18" x="375.49" y="0">、</tspan><tspan x="383.56" y="0">交付されます</tspan><tspan class="cls-15" x="473.56" y="0">。</tspan></text>
      <text class="cls-7" transform="translate(95.94 689.16)"><tspan x="0" y="0">■子育て支援事業の利用料軽減</tspan></text>
      <text class="cls-7" transform="translate(98.94 504.16)"><tspan x="0" y="0">■移動支援</tspan></text>
    </g>
