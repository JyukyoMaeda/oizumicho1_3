  <g id="_レイヤー_1-2" data-name="レイヤー 1">
    <g class="cls-12">
      <text class="cls-10" transform="translate(47.84 177.58)"><tspan class="cls-16" x="0" y="0">いわき市葉山地区という全体がひとつの山であ</tspan><tspan class="cls-14" x="321.08" y="0">り、</tspan><tspan class="cls-2" x="351.08" y="0">造成総面積</tspan><tspan x="427.53" y="0">は</tspan><tspan class="cls-7" x="0" y="19">約</tspan><tspan x="18.98" y="19">4</tspan><tspan class="cls-7" x="27.58" y="19">2万</tspan><tspan x="59.15" y="19">800</tspan><tspan class="cls-7" x="84.95" y="19">0</tspan><tspan x="97.53" y="19">㎡にも及ぶ住宅地。福島第一原発事故後、相双地方</tspan><tspan x="0" y="38">からの移住者によって世帯数</tspan><tspan class="cls-5" x="195" y="38">が2</tspan><tspan x="230.69" y="38">倍以上に増え、51</tspan><tspan class="cls-15" x="352.89" y="38">0</tspan><tspan x="367.53" y="38">世帯が生活</tspan><tspan class="cls-16" x="0" y="57">していま</tspan><tspan x="61.16" y="57">す。</tspan><tspan class="cls-16" x="91.16" y="57">高台という地形を活かした起伏に富んだ街並みが</tspan><tspan x="427.53" y="57">特</tspan><tspan class="cls-6" x="0" y="76">徴的</tspan><tspan x="30.68" y="76">で、</tspan><tspan class="cls-6" x="60.68" y="76">住民主体による管理組</tspan><tspan class="cls-3" x="214.11" y="76">合、</tspan><tspan class="cls-6" x="244.11" y="76">自治会</tspan><tspan x="290.13" y="76">と、</tspan><tspan class="cls-4" x="320.13" y="76">不動産販売会社</tspan><tspan class="cls-11" x="427.53" y="76">の</tspan><tspan x="0" y="95">三位一体となった活動が評価され</tspan><tspan class="cls-17" x="225" y="95">、</tspan><tspan x="232.5" y="95">「</tspan><tspan class="cls-1" x="247.5" y="95">第</tspan><tspan x="268.92" y="95">1</tspan><tspan class="cls-18" x="277.51" y="95">7</tspan><tspan x="292.53" y="95">回住まいのまちなみコ</tspan><tspan x="0" y="114">ンクール　国土交通大臣賞」を受賞しています</tspan><tspan class="cls-17" x="315" y="114">。</tspan></text>
      <text class="cls-9" transform="translate(30.2 117.78)"><tspan x="0" y="0">『いわきタウンズヴィル</tspan><tspan class="cls-17" x="297" y="0">』</tspan></text>
      <text class="cls-8" transform="translate(47.84 78.78)"><tspan x="0" y="0">福島県いわき市</tspan></text>
