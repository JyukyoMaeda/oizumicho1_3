  <g id="_レイヤー_1-2" data-name="レイヤー 1">
    <g class="cls-8">
      <g>
        <text class="cls-2" transform="translate(47.88 157.8)"><tspan x="0" y="0">201</tspan><tspan class="cls-5" x="23.32" y="0">1</tspan><tspan x="36.53" y="0">年の東日本大震災原発事故による、大熊町全町避難後、本格除染</tspan><tspan x="0" y="19">作業の開始に伴い計画された復興のための公営住宅です。201</tspan><tspan class="cls-6" x="387.32" y="19">6</tspan><tspan x="400.53" y="19">年には</tspan><tspan class="cls-10" x="0" y="38">大熊町新庁舎を建設することが決定</tspan><tspan x="228.87" y="38">し、</tspan><tspan class="cls-10" x="256.87" y="38">それにあわせて帰還者や転</tspan><tspan class="cls-12" x="428.53" y="38">入</tspan><tspan class="cls-11" x="0" y="57">者用の再生賃貸住</tspan><tspan x="114.84" y="57">宅、</tspan><tspan class="cls-11" x="142.84" y="57">福祉施</tspan><tspan x="185.91" y="57">設、</tspan><tspan class="cls-11" x="213.91" y="57">商業施</tspan><tspan x="256.97" y="57">設、</tspan><tspan class="cls-11" x="284.97" y="57">教育施設などが計画さ</tspan><tspan x="428.53" y="57">れ</tspan><tspan x="0" y="76">てきました。202</tspan><tspan class="cls-5" x="107.32" y="76">3</tspan><tspan x="120.53" y="76">年には幼・保育園、小・中学校が一体となっている</tspan><tspan class="cls-11" x="0" y="95">独創的な公立</tspan><tspan class="cls-1" x="86.13" y="95">校『</tspan><tspan class="cls-11" x="114.13" y="95">ゆめの</tspan><tspan class="cls-1" x="157.2" y="95">森』</tspan><tspan class="cls-11" x="185.2" y="95">が完成予定であ</tspan><tspan class="cls-1" x="285.69" y="95">り、</tspan><tspan class="cls-11" x="313.69" y="95">街が再興する兆し</tspan><tspan x="428.53" y="95">が</tspan><tspan class="cls-14" x="0" y="114">見えてくる模様で</tspan><tspan x="114.62" y="114">す。</tspan><tspan class="cls-14" x="142.62" y="114">この公営住宅地で</tspan><tspan x="257.25" y="114">は、</tspan><tspan class="cls-14" x="285.25" y="114">人が通る道にあえて空</tspan><tspan class="cls-12" x="428.53" y="114">き</tspan><tspan x="0" y="133">地（</tspan><tspan class="cls-7" x="28" y="133">余</tspan><tspan x="42.39" y="133">裕）</tspan><tspan class="cls-7" x="70.39" y="133">を残しておくことによっ</tspan><tspan x="228.65" y="133">て、</tspan><tspan class="cls-7" x="256.65" y="133">花を植えた</tspan><tspan x="328.59" y="133">り、</tspan><tspan class="cls-7" x="356.59" y="133">野菜を育て</tspan><tspan class="cls-12" x="428.53" y="133">た</tspan><tspan class="cls-7" x="0" y="152">りしなが</tspan><tspan class="cls-1" x="57.55" y="152">ら、</tspan><tspan class="cls-7" x="85.55" y="152">住民同士</tspan><tspan x="143.1" y="152">が「</tspan><tspan class="cls-7" x="171.1" y="152">ゆるく見守</tspan><tspan x="243.04" y="152">る」</tspan><tspan class="cls-7" x="271.04" y="152">空間を演出していま</tspan><tspan class="cls-12" x="400.53" y="152">す。災</tspan><tspan class="cls-10" x="0" y="171">害復興の公営住宅とは思えないほ</tspan><tspan class="cls-1" x="214.57" y="171">ど、</tspan><tspan class="cls-10" x="242.57" y="171">それぞれの宅地内の庭先と通</tspan><tspan class="cls-12" x="428.53" y="171">路</tspan><tspan x="0" y="190">が、</tspan><tspan class="cls-14" x="28" y="190">そして共同の菜園</tspan><tspan x="142.62" y="190">が、</tspan><tspan class="cls-14" x="170.62" y="190">緑地帯を通してゆるやかに溶け込んでい</tspan><tspan class="cls-12" x="428.53" y="190">る</tspan><tspan x="0" y="209">ように見える住宅地です</tspan><tspan class="cls-13" x="154" y="209">。</tspan></text>
        <text class="cls-4" transform="translate(30.38 120.54)"><tspan x="0" y="0">『大川原地区災害公営住宅</tspan><tspan class="cls-13" x="324" y="0">』</tspan></text>
        <text class="cls-3" transform="translate(47.21 80.97)"><tspan x="0" y="0">福島県大熊町</tspan></text>
      </g>
