  <g id="_レイヤー_1-2" data-name="レイヤー 1">
    <g class="cls-10">
      <text class="cls-9" transform="translate(40.06 158.48)"><tspan x="0" y="0">「エコハウスを建てることなく、農地を再生し、畑を介した風通し</tspan><tspan x="7.5" y="19">のいい安全なコミニュティをつくること」をテーマに計画された</tspan><tspan class="cls-15" x="442.5" y="19">、</tspan><tspan class="cls-5" x="7.5" y="38">開発総面積</tspan><tspan class="cls-6" x="87.59" y="38">約</tspan><tspan x="110.09" y="38">13,00</tspan><tspan class="cls-1" x="148.67" y="38">0</tspan><tspan class="cls-5" x="164.76" y="38">㎡にもわたる分譲地で</tspan><tspan class="cls-12" x="324.94" y="38">す。</tspan><tspan class="cls-5" x="354.94" y="38">中心にある</tspan><tspan x="435.03" y="38">約</tspan><tspan x="7.5" y="57">30</tspan><tspan class="cls-2" x="24.7" y="57">0</tspan><tspan x="37.05" y="57">坪の農園のまわりに</tspan><tspan class="cls-3" x="172.05" y="57">、</tspan><tspan x="185.22" y="57">3</tspan><tspan class="cls-2" x="193.82" y="57">5</tspan><tspan x="206.17" y="57">戸の戸建住宅</tspan><tspan class="cls-3" x="296.17" y="57">、</tspan><tspan x="309.35" y="57">オフィス</tspan><tspan class="cls-14" x="369.35" y="57">、</tspan><tspan x="382.53" y="57">アトリエ</tspan><tspan class="cls-15" x="442.53" y="57">、</tspan><tspan class="cls-13" x="7.5" y="76">ベーカリーカフ</tspan><tspan x="114.53" y="76">ェ、</tspan><tspan class="cls-13" x="144.53" y="76">女性服セレクトショップなどを交えたささ</tspan><tspan x="435.03" y="76">や</tspan><tspan class="cls-13" x="7.5" y="95">かなコミュニティ</tspan><tspan x="129.82" y="95">が、</tspan><tspan class="cls-13" x="159.82" y="95">散りばめられた緑につつまれて広がって</tspan><tspan x="435.03" y="95">い</tspan><tspan x="7.5" y="114">ます</tspan><tspan class="cls-15" x="37.5" y="114">。</tspan><tspan class="cls-13" x="7.5" y="133">この住宅地は農業をテーマにしてお</tspan><tspan x="252.13" y="133">り、</tspan><tspan class="cls-13" x="282.13" y="133">住宅地の中に共用の畑</tspan><tspan x="435.03" y="133">が</tspan><tspan class="cls-4" x="7.5" y="152">ありま</tspan><tspan x="53.44" y="152">す。</tspan><tspan class="cls-4" x="83.44" y="152">広大な敷地をすべて住宅にするのではな</tspan><tspan x="359.09" y="152">く、</tspan><tspan class="cls-4" x="389.09" y="152">住民と</tspan><tspan x="435.03" y="152">の</tspan><tspan x="7.5" y="171">触れ合いや永く住まうことまで考え抜かれた先進的住宅地です</tspan><tspan class="cls-15" x="427.5" y="171">。</tspan></text>
      <text class="cls-8" transform="translate(29.93 120.27)"><tspan x="0" y="0">『エコロジー団地 池田の森</tspan><tspan class="cls-15" x="331.7" y="0">』</tspan></text>
