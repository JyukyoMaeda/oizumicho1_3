    <g class="cls-12">
      <text class="cls-2" transform="translate(120.87 50.94)"><tspan x="0" y="0">児童手当</tspan></text>
      <text class="cls-6" transform="translate(73 497.84)"><tspan x="0" y="0">※制度の利用には申請が必要です。所得制限額など詳しくは練馬区ホームページ</tspan><tspan x="0" y="24">をご確認ください</tspan><tspan class="cls-16" x="120" y="24">。</tspan></text>
      <text class="cls-7" transform="translate(73 169.23)"><tspan x="0" y="0">日本国内に居住しており</tspan><tspan class="cls-16" x="198" y="0">、</tspan><tspan x="207" y="0">中学</tspan><tspan class="cls-9" x="243" y="0">校3</tspan><tspan x="280.01" y="0">年生までのお子</tspan><tspan class="cls-4" x="406.01" y="0">様</tspan><tspan x="423.48" y="0">（1</tspan><tspan class="cls-9" x="451.49" y="0">5</tspan><tspan x="466" y="0">歳になっ</tspan><tspan x="0" y="29">た最初</tspan><tspan class="cls-8" x="54" y="29">の3月</tspan><tspan x="116.49" y="29">3</tspan><tspan class="cls-8" x="126.5" y="29">1</tspan><tspan x="142" y="29">日まで）を養育している保護者（児童の両親のう</tspan><tspan x="0" y="58">ち所得の高い方が申請者となります</tspan><tspan class="cls-16" x="288" y="58">）</tspan></text>
      <text class="cls-1" transform="translate(30.46 50.64)"><tspan x="0" y="0">02</tspan></text>
      <text class="cls-7" transform="translate(97.87 303.81)"><tspan x="0" y="0">■</tspan><tspan class="cls-9" x="18" y="0">0</tspan><tspan x="32.51" y="0">歳</tspan><tspan class="cls-9" x="50.51" y="0">～3</tspan><tspan x="87.52" y="0">歳未満／月</tspan><tspan class="cls-9" x="177.52" y="0">額</tspan><tspan x="200.02" y="0">15,00</tspan><tspan class="cls-9" x="244.71" y="0">0</tspan><tspan x="259.22" y="0">円（一律</tspan><tspan class="cls-16" x="331.22" y="0">）</tspan><tspan x="0" y="27">■</tspan><tspan class="cls-9" x="18" y="27">3</tspan><tspan x="32.51" y="27">歳～小学校修了前／</tspan><tspan class="cls-3" x="0" y="54">第</tspan><tspan class="cls-10" x="17.82" y="54">1</tspan><tspan class="cls-15" x="26.93" y="54">子・</tspan><tspan class="cls-11" x="61.49" y="54">第</tspan><tspan class="cls-5" x="81.47" y="54">2</tspan><tspan class="cls-15" x="91.66" y="54">子…月</tspan><tspan class="cls-14" x="143.5" y="54">額</tspan><tspan class="cls-15" x="165.28" y="54">10,00</tspan><tspan class="cls-14" x="206.36" y="54">0</tspan><tspan class="cls-15" x="220.16" y="54">円、</tspan><tspan class="cls-14" x="254.72" y="54">第3</tspan><tspan class="cls-15" x="290.29" y="54">子以降…月</tspan><tspan class="cls-14" x="376.69" y="54">額</tspan><tspan class="cls-15" x="398.47" y="54">15,00</tspan><tspan class="cls-14" x="439.55" y="54">0</tspan><tspan class="cls-15" x="453.34" y="54">円</tspan><tspan x="0" y="81">■中学生／月</tspan><tspan class="cls-9" x="108" y="81">額</tspan><tspan x="130.5" y="81">10,00</tspan><tspan class="cls-9" x="175.18" y="81">0</tspan><tspan x="189.69" y="81">円（一律</tspan><tspan class="cls-16" x="261.69" y="81">）</tspan><tspan x="0" y="108">■所得制限超過世帯の中学生以下の児童／</tspan><tspan x="0" y="135">月</tspan><tspan class="cls-9" x="18" y="135">額</tspan><tspan x="40.5" y="135">5,00</tspan><tspan class="cls-9" x="75.17" y="135">0</tspan><tspan x="89.68" y="135">円（一律</tspan><tspan class="cls-16" x="161.68" y="135">）</tspan></text>
