    <g class="cls-11">
      <text class="cls-2" transform="translate(17.04 39.05)"><tspan x="0" y="0">〈家</tspan><tspan class="cls-10" x="32.04" y="0">〉</tspan><tspan x="8.01" y="29.29">●長期的な安心・安全を約束する</tspan></text>
      <text class="cls-5" transform="translate(265.39 69.1)"><tspan x="0" y="0">構造</tspan><tspan class="cls-6" x="36" y="0">的</tspan><tspan class="cls-7" x="53.26" y="0">ス</tspan><tspan class="cls-13" x="70.44" y="0">ペ</tspan><tspan class="cls-14" x="86.15" y="0">ッ</tspan><tspan class="cls-1" x="101.36" y="0">ク</tspan></text>
      <text class="cls-2" transform="translate(25.05 97.4)"><tspan x="0" y="0">●持続的に不備なく家を供給できる生産フォーマット</tspan><tspan x="0" y="29.29">●住宅購入層の現実的な経済事情を加味した</tspan></text>
