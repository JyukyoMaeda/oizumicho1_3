      <text class="cls-4" transform="translate(25.05 155.75)"><tspan class="cls-3" x="0" y="0">●コミュニティを形成しつつプライバシーを守る設計</tspan><tspan class="cls-9" x="-8.01" y="60.08">〈町</tspan><tspan class="cls-8" x="24.03" y="60.08">〉</tspan><tspan class="cls-3" x="0" y="90.13">●エリアの特性を取り入れた町づくり</tspan><tspan class="cls-3" x="0" y="120.17">●グランシア三芳をはじめとする、統一感のある世界観</tspan></text>
