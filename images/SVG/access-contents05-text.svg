  <g id="_レイヤー_1-2" data-name="レイヤー 1">
    <g>
      <rect class="cls-12" width="1897.87" height="1615.78"/>
      <text class="cls-9" transform="translate(529.98 520.02)"><tspan x="0" y="0">もみじ公園</tspan></text>
      <text class="cls-8" transform="translate(445.31 566.21)"><tspan x="0" y="0">練馬区の住宅街に位置し、道路</tspan><tspan class="cls-7" x="210" y="0">が2</tspan><tspan x="245" y="0">方向に</tspan><tspan class="cls-2" x="0" y="19">あるた</tspan><tspan x="46.07" y="19">め、</tspan><tspan class="cls-2" x="76.07" y="19">広々として見通しが良</tspan><tspan class="cls-13" x="229.64" y="19">く、</tspan><tspan class="cls-2" x="259.64" y="19">外</tspan><tspan x="275" y="19">か</tspan><tspan class="cls-4" x="0" y="38">らも公園内の様子がよく見えま</tspan><tspan x="214.38" y="38">す。</tspan><tspan class="cls-4" x="244.38" y="38">ブラ</tspan><tspan x="275" y="38">ン</tspan><tspan x="0" y="57">コ、</tspan><tspan class="cls-14" x="30" y="57">幅広の滑り</tspan><tspan class="cls-13" x="107.08" y="57">台、</tspan><tspan class="cls-14" x="137.08" y="57">鉄棒などの遊</tspan><tspan class="cls-13" x="229.58" y="57">具、</tspan><tspan class="cls-14" x="259.58" y="57">縄</tspan><tspan x="275" y="57">跳</tspan><tspan class="cls-16" x="0" y="76">びなどができるちょっとしたスペースが</tspan><tspan x="275" y="76">あ</tspan><tspan x="0" y="95">り、子供たちが楽しめる公園です</tspan><tspan class="cls-15" x="225" y="95">。</tspan></text>
      <text class="cls-10" transform="translate(445.31 708.52)"><tspan x="0" y="0">現地から徒歩で</tspan><tspan class="cls-5" x="77" y="0">約5分/約</tspan><tspan x="135.56" y="0">350m</tspan></text>
      <text class="cls-9" transform="translate(865.43 520.02)"><tspan x="0" y="0">稲荷山憩いの森</tspan></text>
      <text class="cls-8" transform="translate(802.31 566.21)"><tspan class="cls-14" x="0" y="0">白子川の水流</tspan><tspan x="92.5" y="0">や、</tspan><tspan class="cls-14" x="122.5" y="0">クヌ</tspan><tspan class="cls-13" x="153.33" y="0">ギ、</tspan><tspan class="cls-14" x="183.33" y="0">コナ</tspan><tspan x="214.17" y="0">ラ、</tspan><tspan class="cls-14" x="244.17" y="0">エゴ</tspan><tspan x="275" y="0">ノ</tspan><tspan class="cls-6" x="0" y="19">キなどの落葉中が豊かな表情を魅せ</tspan><tspan x="275" y="19">る</tspan><tspan x="0" y="38">22,37</tspan><tspan class="cls-1" x="38.58" y="38">4</tspan><tspan class="cls-3" x="54.68" y="38">㎡の森</tspan><tspan x="102.26" y="38">林。</tspan><tspan class="cls-3" x="132.26" y="38">清水山の森に隣接し</tspan><tspan x="275" y="38">て</tspan><tspan class="cls-2" x="0" y="57">いる</tspan><tspan class="cls-13" x="30.71" y="57">為、</tspan><tspan class="cls-2" x="60.71" y="57">カタクリも自生していま</tspan><tspan class="cls-13" x="229.64" y="57">す。</tspan><tspan class="cls-2" x="259.64" y="57">カ</tspan><tspan x="275" y="57">ブ</tspan><tspan class="cls-16" x="0" y="76">トムシやクワガタを捕まえにきた子ども</tspan><tspan x="275" y="76">た</tspan><tspan class="cls-4" x="0" y="95">ち</tspan><tspan x="15.31" y="95">や、</tspan><tspan class="cls-4" x="45.31" y="95">犬の散歩をする方々が自然に集う</tspan><tspan x="275" y="95">や</tspan><tspan x="0" y="114">すらぎの空間です</tspan><tspan class="cls-15" x="120" y="114">。</tspan></text>
      <text class="cls-10" transform="translate(802.31 708.52)"><tspan x="0" y="0">現地から徒歩で</tspan><tspan class="cls-5" x="77" y="0">約9分/約</tspan><tspan x="135.56" y="0">700m</tspan></text>
      <text class="cls-9" transform="translate(1219.86 520.02)"><tspan x="0" y="0">土支田農業公園</tspan></text>
      <text class="cls-8" transform="translate(1162.19 566.21)"><tspan class="cls-4" x="0" y="0">野菜づくりに触れ合</tspan><tspan x="137.81" y="0">い、</tspan><tspan class="cls-4" x="167.81" y="0">自然との距離を</tspan><tspan x="275" y="0">近</tspan><tspan class="cls-4" x="0" y="19">づけることができる公</tspan><tspan x="153.12" y="19">園。</tspan><tspan class="cls-4" x="183.12" y="19">農業体験をす</tspan><tspan x="275" y="19">る</tspan><tspan class="cls-4" x="0" y="38">ことができま</tspan><tspan x="91.88" y="38">す。</tspan><tspan class="cls-4" x="121.88" y="38">収穫した野菜を使用し</tspan><tspan x="275" y="38">た</tspan><tspan class="cls-4" x="0" y="57">イベント</tspan><tspan x="61.25" y="57">や、</tspan><tspan class="cls-4" x="91.25" y="57">漬け物づくり教室などに参</tspan><tspan x="275" y="57">加</tspan><tspan class="cls-4" x="0" y="76">することもできま</tspan><tspan x="122.5" y="76">す。</tspan><tspan class="cls-4" x="152.5" y="76">歴史を感じる古納</tspan><tspan x="275" y="76">屋</tspan><tspan class="cls-2" x="0" y="95">や水</tspan><tspan class="cls-13" x="30.71" y="95">車、</tspan><tspan class="cls-2" x="60.71" y="95">畑のほ</tspan><tspan x="106.79" y="95">か、</tspan><tspan class="cls-2" x="136.79" y="95">広場や遊具なども備</tspan><tspan x="275" y="95">え</tspan><tspan x="0" y="114">たお子様連れにもオススメのスポット</tspan><tspan class="cls-15" x="255" y="114">。</tspan></text>
      <text class="cls-10" transform="translate(1162.19 708.52)"><tspan x="0" y="0">現地から自転車で</tspan><tspan class="cls-5" x="88" y="0">約</tspan><tspan x="101.75" y="0">1</tspan><tspan class="cls-5" x="108.06" y="0">0分/約</tspan><tspan x="152.86" y="0">2.3km</tspan></text>
      <text class="cls-11" transform="translate(344.52 130.45)"><tspan x="0" y="0">PLAYING</tspan></text>
