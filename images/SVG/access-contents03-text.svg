  <g id="_レイヤー_1-2" data-name="レイヤー 1">
    <rect class="cls-19" width="1897.87" height="1389"/>
    <text class="cls-13" transform="translate(471.13 520.02)"><tspan x="0" y="0">グランエミオ大泉学園</tspan></text>
    <text class="cls-12" transform="translate(445.63 566.21)"><tspan class="cls-5" x="0" y="0">西武池袋</tspan><tspan class="cls-20" x="61.43" y="0">線「</tspan><tspan class="cls-5" x="91.43" y="0">大泉学</tspan><tspan x="137.5" y="0">園」</tspan><tspan class="cls-5" x="167.5" y="0">駅南口に直結し</tspan><tspan x="275" y="0">た</tspan><tspan x="0" y="19">複合型商業施設。</tspan><tspan class="cls-22" x="120" y="19">本・</tspan><tspan x="147.5" y="19">雑貨、衣料品、食品</tspan><tspan class="cls-24" x="282.5" y="19">、</tspan><tspan class="cls-26" x="0" y="38">レストランなど多彩な店舗が揃っている</tspan><tspan x="275" y="38">ほ</tspan><tspan x="0" y="57">か、</tspan><tspan class="cls-1" x="30" y="57">4</tspan><tspan class="cls-16" x="46.1" y="57">階には区役所出張所や図書館受け</tspan><tspan x="275" y="57">取</tspan><tspan class="cls-26" x="0" y="76">り窓口もある大変便利な施設となってお</tspan><tspan x="275" y="76">り</tspan><tspan class="cls-5" x="0" y="95">ま</tspan><tspan x="15.36" y="95">す。</tspan><tspan class="cls-5" x="45.36" y="95">地下には大きな駐車場があ</tspan><tspan class="cls-20" x="229.64" y="95">り、</tspan><tspan class="cls-5" x="259.64" y="95">お</tspan><tspan x="275" y="95">車</tspan><tspan x="0" y="114">で行くこともできます</tspan><tspan class="cls-24" x="150" y="114">。</tspan></text>
    <text class="cls-14" transform="translate(445.63 708.52)"><tspan x="0" y="0">現地から自転車で</tspan><tspan class="cls-7" x="88" y="0">約</tspan><tspan x="101.75" y="0">1</tspan><tspan class="cls-7" x="108.06" y="0">3分/約</tspan><tspan x="152.86" y="0">3.1km</tspan></text>
    <text class="cls-13" transform="translate(843.57 520.02)"><tspan x="0" y="0">エキアプレミエ和光</tspan></text>
    <text class="cls-12" transform="translate(802.63 566.21)"><tspan class="cls-8" x="0" y="0">和光市駅直結した便利な商業施</tspan><tspan class="cls-4" x="228.67" y="0">設。</tspan><tspan class="cls-8" x="258.67" y="0">有</tspan><tspan x="275" y="0">名</tspan><tspan class="cls-6" x="0" y="19">スーパーからベーカリ</tspan><tspan x="153.12" y="19">ー、</tspan><tspan class="cls-6" x="183.12" y="19">専門ショップ</tspan><tspan x="275" y="19">や</tspan><tspan class="cls-26" x="0" y="38">飲食店が複合した使い勝手の良さが魅力</tspan><tspan x="275" y="38">的</tspan><tspan class="cls-6" x="0" y="57">で</tspan><tspan x="15.31" y="57">す。</tspan><tspan class="cls-6" x="45.31" y="57">スターバックスなどもあり若者世</tspan><tspan x="275" y="57">代</tspan><tspan class="cls-6" x="0" y="76">にも人</tspan><tspan x="45.94" y="76">気。</tspan><tspan class="cls-6" x="75.94" y="76">上階の東武ホテルとも直結し</tspan><tspan x="275" y="76">て</tspan><tspan x="0" y="95">います</tspan><tspan class="cls-24" x="45" y="95">。</tspan></text>
    <text class="cls-14" transform="translate(802.63 708.52)"><tspan x="0" y="0">現地から自転車で</tspan><tspan class="cls-7" x="88" y="0">約</tspan><tspan x="101.75" y="0">1</tspan><tspan class="cls-7" x="108.06" y="0">3分/約</tspan><tspan x="152.86" y="0">3km</tspan></text>
    <text class="cls-13" transform="translate(1242.9 520.02)"><tspan x="0" y="0">光が丘</tspan><tspan class="cls-3" x="69" y="0">Ｉ</tspan><tspan class="cls-17" x="86.02" y="0">Ｍ</tspan><tspan x="105.8" y="0">Ａ</tspan></text>
    <text class="cls-12" transform="translate(1162.51 566.21)"><tspan x="0" y="0">リヴ</tspan><tspan class="cls-25" x="30" y="0">ィン光が丘</tspan><tspan x="112.15" y="0">店・AEO</tspan><tspan class="cls-1" x="173.64" y="0">N</tspan><tspan class="cls-25" x="192.85" y="0">練馬店のほ</tspan><tspan x="275" y="0">か</tspan><tspan x="0" y="19">10</tspan><tspan class="cls-1" x="17.2" y="19">0</tspan><tspan class="cls-21" x="33.3" y="19">以上の専門店</tspan><tspan x="124.15" y="19">で、</tspan><tspan class="cls-21" x="154.15" y="19">スポー</tspan><tspan x="199.57" y="19">ツ・</tspan><tspan class="cls-21" x="229.57" y="19">娯楽施</tspan><tspan x="275" y="19">設</tspan><tspan x="0" y="38">もあり、</tspan><tspan class="cls-9" x="60" y="38">4</tspan><tspan x="72.5" y="38">階にはＩＭＡホールもあります</tspan><tspan class="cls-24" x="282.5" y="38">。</tspan><tspan class="cls-26" x="0" y="57">その大きさは練馬区最大級と称されるほ</tspan><tspan x="275" y="57">ど</tspan><tspan x="0" y="76">で、</tspan><tspan class="cls-18" x="30" y="76">駐車場も全館あわせ</tspan><tspan class="cls-1" x="165.45" y="76">て</tspan><tspan x="187.95" y="76">120</tspan><tspan class="cls-1" x="213.75" y="76">0</tspan><tspan class="cls-18" x="229.85" y="76">台を超</tspan><tspan x="275" y="76">え</tspan><tspan x="0" y="95">る収容力があります</tspan><tspan class="cls-24" x="135" y="95">。</tspan></text>
    <text class="cls-14" transform="translate(1162.51 708.52)"><tspan x="0" y="0">現地から自転車で</tspan><tspan class="cls-7" x="88" y="0">約</tspan><tspan x="101.75" y="0">1</tspan><tspan class="cls-7" x="108.06" y="0">0分/約</tspan><tspan x="152.86" y="0">2.3km</tspan></text>
    <text class="cls-13" transform="translate(482.8 1082.69)"><tspan x="0" y="0">リヴィオンズ大泉店</tspan></text>
    <text class="cls-12" transform="translate(445.63 1128.89)"><tspan class="cls-23" x="0" y="0">西友百貨店業</tspan><tspan x="92.5" y="0">態「リヴ</tspan><tspan class="cls-23" x="152.5" y="0">ィ</tspan><tspan x="167.92" y="0">ン」</tspan><tspan class="cls-23" x="197.92" y="0">の大型商業</tspan><tspan x="275" y="0">施</tspan><tspan x="0" y="19">設。</tspan><tspan class="cls-6" x="30" y="19">東映東京撮影所敷地を一部再開発し</tspan><tspan x="275" y="19">て</tspan><tspan class="cls-2" x="0" y="38">お</tspan><tspan x="16.7" y="38">り、</tspan><tspan class="cls-2" x="46.7" y="38">ユニク</tspan><tspan class="cls-4" x="96.81" y="38">ロ、ABC-MART、</tspan><tspan class="cls-2" x="224.89" y="38">無印良</tspan><tspan x="275" y="38">品</tspan><tspan class="cls-26" x="0" y="57">など生活に密着した大手チェーン店を中</tspan><tspan x="275" y="57">心</tspan><tspan class="cls-26" x="0" y="76">とする様々なニーズに応える店舗が充実</tspan><tspan x="275" y="76">し</tspan><tspan class="cls-6" x="0" y="95">てお</tspan><tspan x="30.62" y="95">り、</tspan><tspan class="cls-6" x="60.62" y="95">地域のファミリー層に重宝され</tspan><tspan x="275" y="95">て</tspan><tspan x="0" y="114">います</tspan><tspan class="cls-24" x="45" y="114">。</tspan></text>
    <text class="cls-14" transform="translate(445.63 1271.2)"><tspan x="0" y="0">現地から自転車で</tspan><tspan class="cls-7" x="88" y="0">約</tspan><tspan x="101.75" y="0">1</tspan><tspan class="cls-7" x="108.06" y="0">2分/約</tspan><tspan x="152.86" y="0">2.7km</tspan></text>
    <text class="cls-13" transform="translate(865.52 1082.69)"><tspan x="0" y="0">ライフ土支田店</tspan></text>
    <text class="cls-12" transform="translate(802.63 1128.89)"><tspan class="cls-5" x="0" y="0">野菜</tspan><tspan class="cls-20" x="30.71" y="0">類、</tspan><tspan class="cls-5" x="60.71" y="0">魚類がお買い得と好</tspan><tspan class="cls-20" x="198.93" y="0">評！</tspan><tspan class="cls-5" x="228.93" y="0">またお</tspan><tspan x="275" y="0">茶</tspan><tspan class="cls-6" x="0" y="19">や調味料の種類な</tspan><tspan x="122.5" y="19">ど、</tspan><tspan class="cls-6" x="152.5" y="19">他店にはない商品</tspan><tspan x="275" y="19">が</tspan><tspan class="cls-6" x="0" y="38">豊富に並んでお</tspan><tspan x="107.19" y="38">り、</tspan><tspan class="cls-6" x="137.19" y="38">毎回違った味を楽し</tspan><tspan x="275" y="38">む</tspan><tspan class="cls-11" x="0" y="57">ことができま</tspan><tspan class="cls-4" x="91.29" y="57">す。</tspan><tspan class="cls-11" x="121.29" y="57">現地から徒</tspan><tspan class="cls-1" x="197.37" y="57">歩</tspan><tspan x="219.87" y="57">1</tspan><tspan class="cls-1" x="228.47" y="57">0</tspan><tspan class="cls-11" x="244.57" y="57">分圏</tspan><tspan x="275" y="57">内</tspan><tspan x="0" y="76">なので、日常のお買い物に便利な施設</tspan><tspan class="cls-24" x="255" y="76">。</tspan></text>
    <text class="cls-14" transform="translate(802.63 1271.2)"><tspan x="0" y="0">現地から徒歩で</tspan><tspan class="cls-7" x="77" y="0">約</tspan><tspan x="90.75" y="0">1</tspan><tspan class="cls-7" x="97.06" y="0">0分/約</tspan><tspan x="141.86" y="0">750ｍ</tspan></text>
    <text class="cls-13" transform="translate(1192.08 1082.69)"><tspan x="0" y="0">T</tspan><tspan class="cls-7" x="15.14" y="0">.</tspan><tspan x="27.3" y="0">ジョイ SEIBU 大泉</tspan></text>
    <text class="cls-12" transform="translate(1162.51 1128.89)"><tspan class="cls-6" x="0" y="0">レトロな内装でゆったりとしてい</tspan><tspan x="229.69" y="0">て、</tspan><tspan class="cls-6" x="259.69" y="0">気</tspan><tspan x="275" y="0">軽</tspan><tspan class="cls-6" x="0" y="19">に映画を観る事ができる憩いの空</tspan><tspan x="229.69" y="19">間。</tspan><tspan class="cls-6" x="259.69" y="19">イ</tspan><tspan x="275" y="19">ベ</tspan><tspan class="cls-6" x="0" y="38">ントの開催が多</tspan><tspan x="107.19" y="38">く、</tspan><tspan class="cls-6" x="137.19" y="38">上映作品ポスターの</tspan><tspan x="275" y="38">展</tspan><tspan class="cls-26" x="0" y="57">示などにもスタッフさんの工夫がなされ</tspan><tspan x="275" y="57">て</tspan><tspan x="0" y="76">います。スクリーン数は全部</tspan><tspan class="cls-10" x="195" y="76">で9</tspan><tspan x="230" y="76">つ。席と</tspan><tspan class="cls-26" x="0" y="95">席の間隔は広めに取られていてゆっくり</tspan><tspan x="275" y="95">と</tspan><tspan x="0" y="114">ご鑑賞できます</tspan><tspan class="cls-24" x="105" y="114">。</tspan></text>
    <text class="cls-14" transform="translate(1162.51 1271.2)"><tspan x="0" y="0">現地から自転車で</tspan><tspan class="cls-7" x="88" y="0">約</tspan><tspan x="101.75" y="0">1</tspan><tspan class="cls-7" x="108.06" y="0">0分/約</tspan><tspan x="152.86" y="0">2.3km</tspan></text>
